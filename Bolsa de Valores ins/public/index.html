<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de Ações Fictícias</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="mb-0">Termo Holding <i class="fas fa-chart-line"></i></h1>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="quantity" class="col-sm-4 col-form-label">Quantidade de Ações:</label>
                            <div class="col-sm-8">
                                <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div id="stock-value" class="mb-3">Valor das Ações: $100</div>
                            </div>
                            <div class="col-md-6">
                                <div id="company-info" class="mb-3">
                                    <h5>Informações da Empresa</h5>
                                    <p><strong>Nome:</strong> Termo Holding</p>
                                    <p><strong>Sigla:</strong> TERM3</p>
                                    <p><strong>Setor:</strong> Logistico</p>
                                    <p><strong>País:</strong> Brasil</p>
                                </div>
                            </div>
                        </div>
                        <div id="total-price" class="mb-3"></div>
                        <button id="buy-button" class="btn btn-primary btn-block"><i class="fas fa-shopping-cart"></i> Comprar Ações</button>
                        <div id="update-info" class="mt-3"></div> <!-- Div para mostrar o aviso de atualização -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
</body>
</html>
